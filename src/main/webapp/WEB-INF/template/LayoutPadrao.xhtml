<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	<!-- Sempre que existir uma requisição ajax, configure novamente a mascara de dinheiro-->
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>


	<header>
	<div style="float: left" id="logo">
		<h:link outcome="/Home.xhtml">
	Sistema de Venda!
		</h:link>
	</div>

	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Olá Usuário </span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Clientes" />
					<p:menuitem value="Usuários" />
					<p:separator />
				</p:submenu>
				
				<p:submenu label="Produtos">
					<p:menuitem value="Novo Produto"
						outcome="/produtos/CadastroProdutos" />
					<p:menuitem value="Pesquisa" outcome="/produtos/PesquisaProdutos"/>
					<p:menuitem value="Categorias" />
				</p:submenu>

				<p:submenu label="Pedidos">
					<p:menuitem value="Novo Pedido"
						outcome="/pedidos/CadastroPedidos" />
					<p:menuitem value="Pesquisa"
						outcome="/pedidos/PesquisaPedidos" />
				</p:submenu>

				<p:menuitem value="Sair" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Curso Onlie de Sitemas Comerciais Java EE com CDI,
	JPA e Primefaces - <a href="http://bit.ly/Y8saFl" target="_blank">www.algaworks.com</a>
	</footer>

	<script>
		<!-- thousands = milhar / AllowZero = true, permite receber 0 depois da virgula -->
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}
		<!-- quando este documento for executado chame a funcao configurarMoeda -->
		$(document).ready(function() {
			configurarMoeda();
		});
	</script>

</h:body>
</html>
